<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="canonical" href="https://zalam003.github.io/alehsan/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

    <meta property="og:url" content="https://zalam003.github.io/alehsan/" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema | jsonify }}" />
    <meta property="og:image" content="/assets/images/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="/assets/images/logo.png" />
    <meta name="twitter:image:alt" content="{{ site.title }}" />
