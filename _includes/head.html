<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <!-- meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
    <meta name="description" content="{{ site.description }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"">

    <!-- Floating button -->
    <link rel="stylesheet" href="/assets/css/floating_button.css" type="text/css" id="kampyleStyle">

    <!-- SEO -->
    <title>{{ page.title }}</title>
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
    <meta name="KEYWORDS" content="Muslim Support Network of New England">
    <link rel="canonical" href="https://zalam003.github.io/alehsaan/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="https://zalam003.github.io/alehsaan/" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema | jsonify }}" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/logo.png" />
    <meta name="twitter:image:alt" content="{{ site.title }}" />

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google_analytics.html -%}
    {%- endif -%}

    {%- include custom-head.html -%}

</head>
